<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Backend/Default" />

<f:section name="content">
    <h1>Index</h1>

    <f:flashMessages />

    <f:comment><f:debug title="fluid index template">{_all}</f:debug></f:comment>

    <div class="monitor-provider">
        <f:form action="savePublicKey" addQueryString="1">
            <label>Public Key</label>
            <f:form.textarea name="publickey" rows="20" cols="100" placeholder="" value="{keyArray.public}" />
            <f:form.submit name="submit" value="Save" />
        </f:form>
    </div>
</f:section>

</html>
